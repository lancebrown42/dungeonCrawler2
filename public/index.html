<!doctype html>
<html ng-app="gameApp">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel='shortcut icon' href='assets/favicon.ico' type='image/x-icon'/ >
    <title>Lance Brown</title>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script src="bower_components/phaser/build/phaser.js"></script>
    <script src="bower_components/easystarjs/bin/easystar-0.3.0.js"></script>

    <link rel="stylesheet" type="text/css" href="bower_components/Materialize/bin/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css" type="text/css" />
    <script type="text/javascript" src="bower_components/Materialize/bin/materialize.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
        $('.modal-trigger').leanModal();
    });
    </script>
    <script type="text/javascript">
      $(document).ready(function(){
        $(".button-collapse").sideNav({
          closeOnClick: true
        });
      });
    </script>

<body>
    <!-- Dropdown Structure -->
    <ul id="dropdown1" class="dropdown-content">
        <li><a href="#!">This</a></li>
        <li><a href="#!">That</a></li>
        <li class="divider"></li>
        <li><a href="#!">The other</a></li>
    </ul>
    <nav>
        <div class="nav-wrapper deep-orange darken-2">
            <a href="#" class="brand-logo" style="margin-left: 1%">Lance Brown</a>
            <ul class="right hide-on-med-and-down">
                <li><a ui-sref="game">Game</a></li>
                <li><a ui-sref="contact">Contact</a></li>
                <li> <a ui-sref="resume">Resume</a></li>

                <li><a class="dropdown-button" href="#!" data-activates="dropdown1">More<i class="material-icons right">arrow_drop_down</i></a></li>
            </ul>
            <!-- Hamburger -->
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="side-nav" id="mobile-demo">
              <li><a ui-sref="game">Game</a></li>
              <li><a ui-sref="contact">Contact</a></li>
              <li> <a ui-sref="resume">Resume</a></li>
            </ul>
        </div>
    </nav>
   
    <ui-view></ui-view>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="controllers/userController.js"></script>
